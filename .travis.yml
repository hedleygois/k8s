sudo: required
services:
  - docker

before_install:
  - openssl aes-256-cbc -K $encrypted_8dc30029196d_key -iv $encrypted_8dc30029196d_iv -in gcp-course-290519-7e751f849482.json.enc -out gcp-course-290519-7e751f849482.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json    

