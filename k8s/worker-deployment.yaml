apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
      - name: worker
        image: hedleygois/multi-docker-course-worker
        resources:
          limits:
            memory: "129Mi"
            cpu: "500m"
